<html>
<head>
	<title>Magento chrome extension</title>
	<script src="/js/options.js"></script>
</head>
<body id="optionsBody">
	<h1>Magento credentials</h1>
	<table>
		<tr>
			<td>Magento login:</td>
			<td><input id="optionsLogin" type="text"></td>
		</tr>
		<tr>
			<td>Magento password:</td>
			<td><input id="optionsPassword" type="password"></td>
		</tr>
		<tr>
			<td><button id="optionsSaveButton">Save</button></td>
			<td><button id="optionsEraseButton">Erase</button></td>
	</table>
</body>
</html>
